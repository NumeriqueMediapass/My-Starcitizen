{% extends 'base.html' %}

{% block content %}
    <h1>Mon blog !</h1>

    {% for post in posts %}
        {{ post.title }} <br>
        {{ post.content }} <br>
        {{ post.author.username }} <br>
        {{ post.created_at }} <br>
        <a href="{{ post.get_absolute_url }}">Lien vers l'article</a> <br>
        <img src="{{ post.image.url }}" alt="{{ post.image.name }}"> <br>
    {% endfor %}
{% endblock %}
